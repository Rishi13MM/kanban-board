<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kanban Board</title>
</head>
<body>
    
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="toggle-modal-btn" class="btn">Add new Task</button></div>
        </nav>

        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">0</div>
                </div>
                <div class="task" draggable="true">
                    <h2>Task 1</h2>
                    <p>Description of task 1</p>
                    <button>Delete</button>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">0</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">0</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal">
        <div class="bg"></div>
        <div class="center">
            <input id="task-title-input" type="text" placeholder="Task Title">
            <textarea id="task-desc-input" placeholder="Task Description"></textarea>
            <button id="add-task-btn" class="btn">Add Task</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
